
{% extends "../base.html" %}


{% block content_block %}  

<form class="form form-basic-details">
    <div class="form-group ">
        <label class="form-label" for="Title">Title</label>
        <span class="field-validation-valid error-message" data-valmsg-for="Title" data-valmsg-replace="true"></span>
        <select class="form-control" data-val="true" data-val-required="Select your title" id="Title" name="Title">
            <option value="">Select</option>
            <option value="0">Mrs</option>
            <option value="1">Mr</option>
            <option value="2">Miss</option>
            <option value="3">Ms</option>
            <option value="4">Other</option>
        </select>
    </div>
    <!--name -->
    <div class="form-group ">
        <label class="form-label" for="Firstname">First name</label>
        <span class="field-validation-valid error-message" data-valmsg-for="Firstname" data-valmsg-replace="true"></span>
        <input class="form-control" data-val="true" data-val-length="First name too long (max. 50)" data-val-length-max="50" data-val-required="Enter your first name" id="Firstname" name="Firstname" type="text" value="">
    </div>

    <div class="form-group ">
        <label class="form-label" for="Lastname">Last name</label>
        <span class="field-validation-valid error-message" data-valmsg-for="Lastname" data-valmsg-replace="true"></span>
        <input class="form-control" data-val="true" data-val-length="Last name too long (max. 50)" data-val-length-max="50" data-val-required="Enter your last name" id="Lastname" name="Lastname" type="text" value="{{pageselected}}">
    </div>

    <!-- email address -->
    <div class="form-group ">
        <label class="form-label" for="EmailAddress">Email address</label>
        <span class="field-validation-valid error-message" data-valmsg-for="EmailAddress" data-valmsg-replace="true"></span>
        <input class="form-control" data-val="true" data-val-email="Enter a valid email address" data-val-required="Enter your email address" id="EmailAddress" name="EmailAddress" type="text" value="">
    </div>
    <div class="form-group ">
        <label class="form-label" for="ConfirmEmailAddress">Confirm email address</label>
        <span class="field-validation-valid error-message" data-valmsg-for="ConfirmEmailAddress" data-valmsg-replace="true"></span>
        <input class="form-control" data-val="true" data-val-equalto="Email addresses don’t match." data-val-equalto-other="*.EmailAddress" id="ConfirmEmailAddress" name="ConfirmEmailAddress" type="text" value="">
    </div>

    <div class="form-group">
       <a id="show-basic-details" class="button disable-button-onclick" href="javascript:history.back()">back</a>
       <a id="message-details" class="button disable-button-onclick" href="page3">Next</a>

   </div>
</form>

{% endblock %}
