{% extends "../base.html" %}

{% block content_block %}


<h1 class="heading-xlarge">Contact us</h1>

<p>Before contacting us we need you to provide a few details for us... etc</p>
<form class="form form-intro">



    <div class="form-group">
        <label class="form-label" for="first-name">First Name</label>
        <input class="form-control" id="first-name" type="text" name="first-name">
    </div>

    <div class="form-group">
        <label class="form-label" for="surname">Surname</label>
        <input class="form-control" id="surname" type="text" name="surname">
    </div>

    <div class="form-group">
        <label class="form-label" for="email">Email address</label>
        <input class="form-control" id="email" type="text" name="email">
    </div>

    <div class="form-group">
        <label class="form-label" for="confirm-email">Confirm email</label>
        <input class="form-control" id="confirm-email" type="text" name="confirm-email">
    </div>

    <a href="select-option" class="button" type="button">Next</a>




</form>
{% endblock %}
